
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaClone</title>
    <style>
        /* Reset and Basic Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Main Container */
        .container {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            width: 100%;
            max-width: 935px; /* Max width similar to Instagram */
            display: flex;
            flex-direction: column;
            padding: 20px 0;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #dbdbdb;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #262626;
            cursor: pointer;
        }

        .search-bar {
            flex: 1;
            margin: 0 20px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background-color: #fafafa;
            color: #8e8e8e;
            outline: none;
        }

        .search-bar input:focus {
            border-color: #a8a8a8;
        }

        .icons {
            display: flex;
            align-items: center;
        }

        .icons i {
            font-size: 24px;
            margin-left: 20px;
            cursor: pointer;
            color: #262626;
        }

        /* Posts */
        .posts {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .post {
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            margin-bottom: 20px;
            background-color: #fff;
        }

        .post-header {
            display: flex;
            align-items: center;
            padding: 16px;
        }

        .post-header img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .post-header .username {
            font-weight: bold;
            color: #262626;
        }

        .post-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .post-actions {
            display: flex;
            align-items: center;
            padding: 16px;
        }

        .post-actions i {
            font-size: 24px;
            margin-right: 16px;
            cursor: pointer;
            color: #262626;
        }

        .post-likes {
            padding: 0 16px;
            font-weight: bold;
            color: #262626;
        }

        .post-caption {
            padding: 16px;
            color: #262626;
        }

        .post-caption .username {
            font-weight: bold;
            margin-right: 5px;
        }

        .post-comments {
            padding: 0 16px 16px;
            color: #8e8e8e;
            cursor: pointer;
        }

        /* Bottom Navigation */
        .bottom-nav {
            display: none; /* Hidden by default, shown on mobile */
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            border-top: 1px solid #dbdbdb;
            padding: 10px 0;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }

        .bottom-nav i {
            font-size: 24px;
            color: #262626;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                border: none;
                padding: 0;
            }

            .header {
                padding: 10px;
            }

            .search-bar {
                display: none; /* Hide search bar on mobile */
            }

            .bottom-nav {
                display: flex; /* Show bottom navigation on mobile */
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .post {
            animation: fadeIn 0.5s ease;
        }

        .post-actions i:hover {
            transform: scale(1.1);
            transition: transform 0.2s ease;
        }
        .post-actions i.liked {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">InstaClone</div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
            </div>
            <div class="icons">
                <i class="fas fa-home"></i>
                <i class="fas fa-paper-plane"></i>
                <i class="fas fa-compass"></i>
                <i class="fas fa-heart"></i>
                <i class="fas fa-user"></i>
            </div>
        </header>

        <main class="posts">
            <!-- Post 1 -->
            <article class="post">
                <header class="post-header">
                    <img src="https://source.unsplash.com/random/40x40" alt="User Avatar">
                    <span class="username">user1</span>
                </header>
                <div class="post-image">
                    <img src="https://source.unsplash.com/random/600x600" alt="Post Image">
                </div>
                <div class="post-actions">
                    <i class="fas fa-heart" onclick="likePost(this)"></i>
                    <i class="fas fa-comment"></i>
                    <i class="fas fa-paper-plane"></i>
                </div>
                <div class="post-likes">
                    1,234 likes
                </div>
                <div class="post-caption">
                    <span class="username">user1</span>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                </div>
                <div class="post-comments">
                    View all 24 comments
                </div>
            </article>

            <!-- Post 2 -->
            <article class="post">
                <header class="post-header">
                    <img src="https://source.unsplash.com/user/erondu/40x40" alt="User Avatar">
                    <span class="username">user2</span>
                </header>
                <div class="post-image">
                    <img src="https://source.unsplash.com/user/erondu/600x600" alt="Post Image">
                </div>
                <div class="post-actions">
                    <i class="fas fa-heart" onclick="likePost(this)"></i>
                    <i class="fas fa-comment"></i>
                    <i class="fas fa-paper-plane"></i>
                </div>
                <div class="post-likes">
                    4,321 likes
                </div>
                <div class="post-caption">
                    <span class="username">user2</span>
                    Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                </div>
                <div class="post-comments">
                    View all 56 comments
                </div>
            </article>
        </main>

        <nav class="bottom-nav">
            <i class="fas fa-home"></i>
            <i class="fas fa-search"></i>
            <i class="fas fa-plus-square"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-user"></i>
        </nav>
    </div>

    <!-- Font Awesome CDN for Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        function likePost(icon) {
            icon.classList.toggle('liked');
        }
    </script>
</body>
</html>
